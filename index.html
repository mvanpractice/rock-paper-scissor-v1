<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="rps.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>RPS GAME v1</h1>
        
        <div class="game-panel">
            <div class="top">

                <h2>Game History</h2>
                <button type="button" class="btn-grey">Pending: <span id="pending-games" class="color-red"></span></button>
                <button type="button" class="btn-grey">Completed: <span id="completed-games" class="color-red"></span></button>
                <button type="button" class="btn-grey">Wins: <span id="total-wins" class="color-red"></span></button>
                <p>Win Rate: <span id="win-rate" class="color-red"></span></p>
                <button type="button" id="clear-game" class="btn-grey">Clear Game History</button>

            </div>  

            <div class="mid"></div>
            
        </div>

    </div>
</body>
</html>
